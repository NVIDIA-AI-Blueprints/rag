{{ if .Values.imagePullSecret.create -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.imagePullSecret.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nvidia-blueprint-rag.labels" . | nindent 4 }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ include "imagePullSecret" . | quote }}
{{- end }}

{{ if and .Values.ngcApiSecret.create -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.ngcApiSecret.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nvidia-blueprint-rag.labels" . | nindent 4 }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
type: Opaque
data:
  NGC_CLI_API_KEY: {{ include "ngcApiSecret" . | quote }}
  NGC_API_KEY: {{ include "ngcApiSecret" . | quote }}
  NVIDIA_API_KEY: {{ include "ngcApiSecret" . | quote }}
{{- end }}

{{ if and .Values.apiKeysSecret.create (not .Values.apiKeysSecret.existingSecret) -}}
{{- $hasAnyKey := or .Values.apiKeysSecret.llmApiKey .Values.apiKeysSecret.embeddingsApiKey .Values.apiKeysSecret.rankingApiKey .Values.apiKeysSecret.queryRewriterApiKey .Values.apiKeysSecret.filterExpressionGeneratorApiKey .Values.apiKeysSecret.hydeApiKey .Values.apiKeysSecret.vlmApiKey .Values.apiKeysSecret.summaryLlmApiKey .Values.apiKeysSecret.reflectionLlmApiKey -}}
{{- if $hasAnyKey -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.apiKeysSecret.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nvidia-blueprint-rag.labels" . | nindent 4 }}
  annotations:
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
type: Opaque
data:
  {{- if .Values.apiKeysSecret.llmApiKey }}
  APP_LLM_APIKEY: {{ .Values.apiKeysSecret.llmApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.apiKeysSecret.embeddingsApiKey }}
  APP_EMBEDDINGS_APIKEY: {{ .Values.apiKeysSecret.embeddingsApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.apiKeysSecret.rankingApiKey }}
  APP_RANKING_APIKEY: {{ .Values.apiKeysSecret.rankingApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.apiKeysSecret.queryRewriterApiKey }}
  APP_QUERYREWRITER_APIKEY: {{ .Values.apiKeysSecret.queryRewriterApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.apiKeysSecret.filterExpressionGeneratorApiKey }}
  APP_FILTEREXPRESSIONGENERATOR_APIKEY: {{ .Values.apiKeysSecret.filterExpressionGeneratorApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.apiKeysSecret.hydeApiKey }}
  APP_HYDE_APIKEY: {{ .Values.apiKeysSecret.hydeApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.apiKeysSecret.vlmApiKey }}
  APP_VLM_APIKEY: {{ .Values.apiKeysSecret.vlmApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.apiKeysSecret.summaryLlmApiKey }}
  SUMMARY_LLM_APIKEY: {{ .Values.apiKeysSecret.summaryLlmApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.apiKeysSecret.reflectionLlmApiKey }}
  REFLECTION_LLM_APIKEY: {{ .Values.apiKeysSecret.reflectionLlmApiKey | b64enc | quote }}
  {{- end }}
{{- end }}
{{- end }}
